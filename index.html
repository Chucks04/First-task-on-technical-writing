<!DOCTYPE html>
<html>  
<head>
    <title>
        Tech Ada_Front_End
    </title>
</head>
<body>
    <h1>
        <i>
            TECH ADA/LMS Form
        </i>
    </h1>
    <h4>
        <footer>Classwork by <span class="">Chukwuemeka Ogbonna</span></footer>
    </h4>
        <form action="" autocomplete="on" novalidate="off" target="_self" accept-charset="utf-8">
        <label for="name">Full Name: </label>
        <input id="name" type="text" placeholder="Name" size="50"><br>
            
        <label for="phoneNo">Phone </label>
        <input id="phoneNo" type="tel" placeholder="Phone"><br>

        <label for="password"> Password: </label>
        <input id="password" type="password" placeholder="password" required><br>
       
        <p> 
        <div class="gender">Gender:<br>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">
            
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender">
            
        <label for="other">Other</label>
        <input type="radio" id="other" value="other" name="gender">
        </div>
        </p>

        <p>
        <div class="Track">Select Tracks <br>
            
        <label for="frontend">Frontend</label>
        <input type="checkbox" id="Frontend" value="Frontend"><br>
            
        <label for="mobile">Mobile App</label>
        <input type="checkbox" id="mobile" value="mobile"><br>
            
        <label for="backend"> Backend</label>
        <input type="checkbox" id="Backend" value="Backend"><br>
            
        <label for="product">Product Design</label>
        <input type="checkbox" id="product" value="product"><br>  
        </div>
        </p> 
       
        <button type="submit">Submit Form</button>

        </form>
        </div>
    </body>
</html>
